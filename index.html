<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <script src="./assets/js/main.js" type="module" defer></script>
    <title>Git | Fav</title>
  </head>
  <body>
    <div id="app">
      <header>
        <figure>
          <img src="./assets/img/Gitfav.png" alt="logo Gitfav" />
        </figure>
        <div class="search">
          <label for="input-search" class="sr-only"
            >Digite o Github username que quer favoritar</label
          >
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img src="./assets/img/star-button.svg" alt="estrela do botão" />
            Favoritar
          </button>
        </div>
      </header>

      <table id="table">
        <thead>
          <tr>
            <th class="table-user">Usuário</th>
            <th class="table-rep">Repositórios</th>
            <th class="table-flw">Seguidores</th>
            <th class="table-act">Ação</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="empty">
      
            <img src="./assets/img/star-bg.svg" alt="estrela bg table" />
        
        
            <h2>Nenhum favorito ainda</h2>
      
      </div>
    </div>
  </body>
</html>
